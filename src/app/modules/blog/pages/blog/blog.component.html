<div class="blog-banner"></div>
<div class="blog-content">
  <div class="article-container">
    <div *ngFor="let item of articleList | async">
      <div class="article-item">
        <div class="cover" *ngIf="item.cover">
          <img [src]="item.cover" />
        </div>
        <div class="item-content">
          <div class="article-item--decorate-block"></div>
          <a [routerLink]="'/blog/' + item.id" class="title">
            {{ item.title }}
          </a>
          <div class="info">
            <span class="date">{{ item.updatedAt | date }}</span>
            <span class="user">{{ item.author.username }}</span>
          </div>
          <div class="brief">
            {{ item.content | cutBrief | removeMarkdown }}
          </div>
          <a [routerLink]="'/blog/' + item.id">More</a>
          <div class="tag-container" *ngIf="item.splitedTags.length > 0">
            <mat-chip-list>
              <mat-chip
                *ngFor="let tag of item.splitedTags"
                (click)="setTag(tag)"
                selected
                color="primary"
              >
                {{ tag }}
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="(articleList | async).length == 0" className="empty-hint"></div>
  </div>
  <mat-paginator
    [pageSize]="10"
    [length]="countOfArticles | async"
    (page)="setPage($event.pageIndex)"
    #paginator
    class="paginator"
  ></mat-paginator>
</div>
