<div class="side-panel">
  <div class="contact-container">
    <div class="contact-icon-wrapper">
      <a mat-button target="_blank" href="https://github.com/FrodoLuo"
        ><i class="iconfont icon-github"></i
      ></a>
      <a mat-button target="_blank" href="https://twitter.com/luo_yuzhou"
        ><i class="iconfont icon-twitter"></i
      ></a>
      <a mat-button href="mailto:frodoluo@outlook.com">
        <mat-icon>mail</mat-icon>
      </a>
    </div>
  </div>

  <div
    class="tags-container"
    *ngIf="(hotTags$ | async).length && shouldShowTag"
  >
    <h3 class="side-part-title">Tags</h3>
    <ul>
      <li *ngFor="let tag of hotTags$ | async">
        <a (click)="setKeyword(tag)">{{ tag }}</a>
      </li>
    </ul>
  </div>

  <div class="flink-container" *ngIf="(flinks$ | async).length">
    <h3 class="side-part-title">Friends</h3>
    <ul>
      <li *ngFor="let link of flinks$ | async">
        <a [href]="link.href" target="_blank">{{ link.title }}</a>
      </li>
    </ul>
  </div>
</div>
