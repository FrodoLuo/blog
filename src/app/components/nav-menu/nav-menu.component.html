<div class="menu-wrapper" *ngIf="!expand">
  <button
    class="big-screen"
    mat-button
    [matMenuTriggerFor]="menu"
    [color]="color"
  >
    <mat-icon [style.color]="color" size="large">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <a
      mat-menu-item
      [routerLink]="route.path"
      *ngFor="let route of menuConfigs"
    >
      <mat-icon>{{ route.icon }}</mat-icon
      >{{ route.name }}
    </a>
  </mat-menu>
</div>

<div class="menu-wrapper-expand" *ngIf="expand">
  <a mat-button [routerLink]="route.path" *ngFor="let route of menuConfigs">
    <div class="menu-item-content" [style.color]="color">
      <mat-icon class="icon" [style.color]="color">{{ route.icon }}</mat-icon>
      {{ route.name }}
    </div>
  </a>
</div>
