<div
  [@globalRoutingAnimation]="globalOutlet && globalOutlet.activatedRouteData"
  class="page"
>
  <router-outlet #globalOutlet="outlet"></router-outlet>
</div>
<button
  (click)="scrollTop()"
  mat-fab
  class="top-button"
  color="primary"
  [class.visible]="showTopBtn"
>
  <mat-icon>vertical_align_top</mat-icon>
</button>
<app-fullscreen-image></app-fullscreen-image>
